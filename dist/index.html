<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <!-- Main content -->
    <div class="side-bar">
        <h2 class="projects-header">Projects</h2>
        <div class="projects"></div>
        <button id="new-project-button">Ôºã New project</button>
    </div>

    <div class="workspace">
        <h1 class="project-title"></h1>
        <div class="todos"></div>
        <button id="add-todo-button" data-todo-form-action="create">Ôºã Add todo</button>
    </div>
    
    <div class="edit-bar hide">
        <!-- Todo form -->
        <form class="todo-form hide">
            <button type="button" class="cancel-todo">‚úï</button>
            <h3 class="todo-form-header"></h3>

            <div class="todo-form-input-div">
                <label for="todo-title">Title</label><br>
                <input id="todo-title-input" class="todo-input" type="text" name="todo-title" required="true">
            </div>
            
            <div class="todo-form-input-div">
                <label for="todo-description">Description</label><br>
                <textarea id="todo-description-input" class="todo-input" name="todo-description"></textarea>
            </div>

            <div class="todo-form-input-div todo-duedate-priority-input-div">
                <label for="todo-duedate">Due date</label>
                <input id="todo-duedate-input" class="todo-input" type="datetime-local" name="todo-duedate">

                <label for="todo-priority">Priority</label>
                <select id="todo-priority-input" class="todo-input none-priority" name="todo-priority">
                    <option class="none-priority" value="none">None üè¥</option>
                    <option value="low" class="low-priority">Low üè¥</option>
                    <option value="normal" class="normal-priority">Normal üè¥</option>
                    <option value="high" class="high-priority">High üè¥</option>
                    <option value="urgent" class="urgent-priority">Urgent üè¥</option>
                </select>
            </div>

            <input id="todo-form-submit" class="todo-form-input-div" type="submit">
        </form>
    </div>
    
    <!-- Project form -->
    <div class="screen-gate hide"></div>
    <form class="project-form hide">
        <h3 class="project-form-header">Create project</h3>
        <button type="button" class="cancel-project">‚úï</button>
        <div class="project-name-input-div">
            <label for="project-name">Project Name</label>
            <input id="project-name-input" type="text" name="project-name" required="true">
        </div>
        <input id="project-form-submit" type="submit" value="Create">
    </form>


<script src="main.js"></script>
</body>
</html>
