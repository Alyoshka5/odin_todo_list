<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <!-- Main content -->
    <div class="side-bar">
        <h2>Projects</h2>
        <div class="projects"></div>
        <button id="new-project-button">Add project</button>
    </div>

    <div class="workspace">
        <h1 class="project-title"></h1>
        <div class="todos"></div>
        <button id="add-todo-button" data-todo-form-action="create">Add todo</button>
    </div>
    
    <div class="edit-bar hide">
        <!-- Todo form -->
        <form class="todo-form hide">
            <button type="button" class="cancel-todo">X</button>

            <label for="todo-title">Title</label>
            <input id="todo-title" type="text" name="todo-title" required="true">

            <label for="todo-description">Description</label>
            <textarea id="todo-description" name="todo-description"></textarea>

            <label for="todo-duedate">Due date</label>
            <input id="todo-duedate" type="datetime-local" name="todo-duedate">

            <label for="todo-priority">Priority</label>
            <select id="todo-priority" class="none-priority" name="todo-priority">
                <option class="none-priority" value="none">None üè¥</option>
                <option value="low" class="low-priority">Low üè¥</option>
                <option value="normal" class="normal-priority">Normal üè¥</option>
                <option value="high" class="high-priority">High üè¥</option>
                <option value="urgent" class="urgent-priority">Urgent üè¥</option>
            </select>

            <input id="todo-form-submit" type="submit">
        </form>
    </div>
    
    <!-- Project form -->
    <div class="screen-gate hide"></div>
    <form class="project-form hide">
        <button type="button" class="cancel-button">X</button>
        <label for="project-name">Project Name</label>
        <input type="text" name="project-name" required="true">
        <input type="submit">
    </form>


<script src="main.js"></script>
</body>
</html>
